<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - RYZEN Club</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="icon" href="img/logo-mark-1a.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bcolor: #262223;
            --wcolor: #DDC6B6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "VCR OSD MONO";
            background-color: var(--bcolor);
            color: var(--wcolor);
        }

        .navbar {
            margin-bottom: 30px;
        }

        .registration-closed {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .registration-closed h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .registration-closed p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .registration-closed .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 5px;
            color: var(--wcolor);
            background-color: #8d8277;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }

        .registration-closed .btn:hover {
            background-color: #b2a08f;
            color: black;
            opacity: 0.9;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="RYZEN Club Logo" height="50"> <!-- Replace with your logo -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Closed Section -->
    <section class="registration-closed">
        <h1>Registrations Closed</h1>
        <p>We're sorry, but registrations are currently closed. Please check back later for updates.</p>
        <a href="index.html" class="btn">Back to Home</a>
        <a href="contact.html" class="btn">Contact Us</a>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
